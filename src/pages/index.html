<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <meta name="title" content="PH Tube" />
    <meta
      name="description"
      content="A Simple Responsive & Interactive Video Website"
    />
    <!-- Favicon  -->
    <link
      rel="shortcut icon"
      href="../assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" sizes="192x192" href="../assets/favicons/icon.png" />
    <link rel="apple-touch-icon" href="../assets/favicons/icon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="../styles/output.css" />
  </head>

  <body class="font-inter text-[#171717]">
    <section id="body">
      <header>
        <nav class="flex items-center justify-between mx-10 md:mx-20 pt-7">
          <a href="./index.html">
            <img
              class="w-40 md:w-full"
              src="../assets/logo/phtube-logo.png"
              alt="PH Tube"
            />
          </a>
          <button
            id="sort-btn"
            class="btn bg-[#25252533] min-h-0 h-10 rounded-md capitalize border-none outline-none focus:outline-none hover:bg-red-500 hover:text-white hidden md:block lg:w-96 mr-20 lg:mr-28"
          >
            Sort by view</button
          ><a href="blog.html"
            ><button
              class="btn hover:bg-red-600 bg-red-500 border-none text-white outline-none min-h-0 h-8 md:h-10 rounded-md capitalize"
            >
              Blog
            </button>
          </a>
        </nav>
        <hr class="border border-gray-200 my-5 mx-10 md:mx-20" />
      </header>
      <main class="mx-10 md:mx-20 text-center">
        <div
          id="video-catagories"
          class="flex justify-center items-center mx-5 md:mx-10 gap-2 md:gap-5 flex-wrap"
        ></div>
        <button
          onclick="sortByView(1000)"
          class="btn bg-[#25252533] min-h-0 h-10 rounded-md capitalize border-none outline-none focus:outline-none hover:bg-red-500 hover:text-white block md:hidden my-5 w-full"
        >
          Sort by view
        </button>
        <div id="not-found"></div>
        <div
          id="video-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 place-items-center my-10 gap-10"
        ></div>
      </main>
      <footer></footer>
    </section>
    <script src="../js/index.js"></script>
  </body>
</html>
